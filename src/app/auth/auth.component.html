<div class="bg-img">

  <!-- <div *ngIf="isloading" style="text-align: center">
    <app-loading-spinner></app-loading-spinner>
  </div> -->
  <div *ngIf="error !== ''" class="alert alert-danger" style="text-align: center">
    {{ error }}
  </div>


  <div class="form-div col-md-5 col-xs-9">
    <form #formm="ngForm" (ngSubmit)="onsubmit(formm)" *ngIf="!isloading">
      <div>
        <div class="form-group">
          <label for="username">{{ "Email" | translate }}</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email " required email />
        </div>
        <div class="form-group">
          <label for="email">{{ "PASSWORD" | translate }}</label>
          <input id="password" type="password" class="form-control" [(ngModel)]="password" name="password" required
            minlength="6" />
        </div>
        <button type="submit" class="btn btn-success" [disabled]="formm.invalid">
          {{ (islogin ? "LOGIN" : "sign") | translate }}
        </button>
        |
        <button type="button" class="btn btn-danger" (click)="switchmode()">
          {{ (islogin ? "Switch to signup" : "Switch to Login") | translate }}
        </button>
      </div>
    </form>
  </div>

</div>
