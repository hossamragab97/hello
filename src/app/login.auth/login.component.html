
<div class="bg-img">
  <div class="container">
    <form class="main-div col-md-8" [formGroup]="loginForm" (ngSubmit)="onlogin()">
      <div class="form-group">
        <label id="label"
        >{{'Email' | translate}}:</label>
      <input
      formControlName="email"
      type="email"
      id="email"
        name="email"
        class="form-control"
        />
    </div>
    <div class="form-group">
      <label>{{'PASSWORD' | translate}}:</label>
      <input
        formControlName="password"
        type="password"
        id="password"
        name="password"
        class="form-control"
        />
    </div>
    <button
    [disabled]="this.loginForm.invalid"
    type="submit"
    class="btn btn-primary btn-lg btn-block"
    style="display: block; margin: 0 auto;"
    >{{'LOGIN' | translate}}</button>
    <div *ngIf="error" class="alert alert-danger" style="text-align: center;margin-top: 6px;">
      email or password incorrect
    </div>
  </form>
</div>
  </div>
