 <div class="main-div">
   <div class="tabl">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-sm row-border hover" >
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of persons ; index as i">
          <td>{{ person.id }}</td>
          <td>{{ person.title }}</td>
          <td>{{ person.body }}</td>
          <!-- hhhoho -->
          <!-- hossam ragab -->
        </tr>
      </tbody>
    </table>
  </div>


  <div class="chart">
    <ngx-charts-bar-vertical
    [view]="[700,400]"
    [results]="saleData"
    [xAxisLabel]="'Products'"
    [legendTitle]="'Product Sale Chart'"
    [yAxisLabel]="'Sale'"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="true">
</ngx-charts-bar-vertical>
  </div>
</div>
